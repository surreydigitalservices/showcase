title: Surrey Digital Services
description: >
  
baseurl: "/showcase" # the subpath of your site, e.g. /blog/
url: "http://surreydigitalservices.github.io" # the base hostname & protocol for your site
twitter_username: SurreyDS
github_username:  SurreyDigitalServices
analytics : UA-74647974-1

# Build settings
safe: true
timezone: Europe/London
lsi: false
highlighter: rouge
permalink: /blog/:year/:month/:title

exclude:
  - compile.sh
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - Makefile
  - lint.go
  - README.md
  - tools
  - vendor

kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_wrap: div
    coderay_line_numbers: ''
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style
